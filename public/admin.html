<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Necroporra 2026</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-header {
            background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
        }
        .password-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .password-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        .participant-email {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="admin-header">
            <h1>üîê Panel Admin</h1>
            <p class="subtitle">Gesti√≥n de listas - Necroporra 2026</p>
        </header>

        <div id="password-section" class="tab-content active">
            <div class="password-form">
                <h2 style="margin-bottom: 20px; text-align: center;">Acceso Administrador</h2>
                <input type="password" id="admin-password" class="password-input" placeholder="Contrase√±a de administrador">
                <button class="password-btn" onclick="checkPassword()">Acceder</button>
                <div id="password-error" style="color: red; margin-top: 10px; display: none;"></div>
            </div>
        </div>

        <section id="admin-section" class="tab-content" style="display: none;">
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-number" id="total-count">0</div>
                    <div class="stat-label">Total Listas</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="recent-count">0</div>
                    <div class="stat-label">√öltimas 24h</div>
                </div>
            </div>

            <div id="participants-container">
                <p class="loading">Cargando listas...</p>
            </div>
        </section>
    </div>

    <script>
        const API_URL = window.location.origin;
        let adminPassword = '';

        function checkPassword() {
            const password = document.getElementById('admin-password').value;
            if (!password) {
                showPasswordError('Por favor, ingresa la contrase√±a');
                return;
            }
            adminPassword = password;
            loadParticipants();
        }

        function showPasswordError(message) {
            const errorDiv = document.getElementById('password-error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        async function loadParticipants() {
            try {
                const response = await fetch(`${API_URL}/api/admin/participants?password=${encodeURIComponent(adminPassword)}`);
                
                if (!response.ok) {
                    const data = await response.json().catch(() => ({ error: 'Error al procesar la respuesta' }));
                    showPasswordError(data.error || 'Contrase√±a incorrecta');
                    document.getElementById('password-section').style.display = 'block';
                    document.getElementById('admin-section').style.display = 'none';
                    return;
                }

                const participants = await response.json();
                
                document.getElementById('password-section').style.display = 'none';
                document.getElementById('admin-section').style.display = 'block';
                
                // Actualizar estad√≠sticas
                document.getElementById('total-count').textContent = participants.length;
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                const recentCount = participants.filter(p => new Date(p.createdAt) > yesterday).length;
                document.getElementById('recent-count').textContent = recentCount;

                const container = document.getElementById('participants-container');

                if (participants.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>üìù No hay listas todav√≠a</h3>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';

                participants.forEach(participant => {
                    const card = document.createElement('div');
                    card.className = 'participant-card';
                    
                    const category1 = participant.characters.filter(char => {
                        return char.age >= 84 || char.terminal === true;
                    });
                    
                    const category2 = participant.characters.filter(char => {
                        return char.age < 84 && char.terminal !== true;
                    });

                    card.innerHTML = `
                        <div class="participant-header">
                            <div>
                                <div class="participant-name">${escapeHtml(participant.name)}</div>
                                <div class="participant-email">${escapeHtml(participant.email)}</div>
                                <div class="participant-email" style="font-size: 0.8rem; margin-top: 5px;">
                                    ${new Date(participant.createdAt).toLocaleString('es-ES')}
                                </div>
                            </div>
                            <button class="delete-btn" onclick="deleteParticipant('${participant.id}')">Eliminar</button>
                        </div>
                        <div class="characters-grid">
                            ${category1.map(char => `
                                <div class="character-card">
                                    <div class="character-info">
                                        <div class="character-name">${escapeHtml(char.name)}</div>
                                        <div class="character-details">
                                            ${char.age} a√±os${char.terminal ? ' ‚Ä¢ Terminal' : ''}
                                        </div>
                                    </div>
                                    <span class="character-badge badge-category1">84+ o Terminal</span>
                                </div>
                            `).join('')}
                            ${category2.map(char => `
                                <div class="character-card">
                                    <div class="character-info">
                                        <div class="character-name">${escapeHtml(char.name)}</div>
                                        <div class="character-details">
                                            ${char.age} a√±os ‚Ä¢ No terminal
                                        </div>
                                    </div>
                                    <span class="character-badge badge-category2"><84 a√±os</span>
                                </div>
                            `).join('')}
                        </div>
                    `;

                    container.appendChild(card);
                });

            } catch (error) {
                showPasswordError('Error de conexi√≥n. Verifica que el servidor est√© funcionando.');
                document.getElementById('password-section').style.display = 'block';
                document.getElementById('admin-section').style.display = 'none';
                console.error('Error:', error);
            }
        }

        async function deleteParticipant(id) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar esta lista?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/participants/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadParticipants();
                } else {
                    alert('Error al eliminar la lista');
                }
            } catch (error) {
                alert('Error de conexi√≥n');
                console.error(error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Permitir Enter para enviar contrase√±a
        document.getElementById('admin-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
